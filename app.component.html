<!--The content below is only a placeholder and can be replaced.-->
<div >
  Serach:<input type="text" (input)="oninputchange($event)" />
  <table class="rtable" [hidden]="showWarning">
    <thead>
      <th>Name</th>
      <th>Supplier</th>
      <th>Price</th>
      <th>Currency</th>
      <th>Pic</th>
    </thead>
    <tr *ngFor="let item of items.options">
      <td *ngFor="let i of [0,1,2,3]">{{item[i]}}</td>
      <td><img [ngStyle]="{'width': '50px','height':'50px'}" src="{{item[4]}}" /></td>
    </tr>
  </table>
  <h1 *ngIf="showWarning">No items found :(</h1>
</div>
